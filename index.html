<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄工作法定时器</title>
    <!-- 引入 Tailwind CSS 用于样式设计 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- 引入新的字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F8F7F2; /* 背景色 */
            -webkit-tap-highlight-color: transparent; /* 移除移动设备点击高亮 */
        }
        .timer-display {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }
        /* 自定义按钮点击效果 */
        .btn-press {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* Custom Range Slider Styles */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #86A873;
            cursor: pointer;
            margin-top: -7px; 
        }

        input[type=range]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            border-radius: 50%;
            background: #86A873;
            cursor: pointer;
        }

        #break-slider::-webkit-slider-thumb {
            background: #A7C957;
        }
        #break-slider::-moz-range-thumb {
            background: #A7C957;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #E5E7EB; /* gray-200 */
            border-radius: 5px;
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: #E5E7EB; /* gray-200 */
            border-radius: 5px;
        }
        /* 应用等宽数字特性 */
        .tabular-nums {
            font-variant-numeric: tabular-nums;
        }
        /* 垂直微调冒号位置 */
        .colon {
            position: relative;
            top: -0.1em;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-sm mx-auto p-8 bg-white/70 backdrop-blur-sm rounded-3xl shadow-lg">
        
        <!-- 时间显示区域 -->
        <div class="text-center mb-8">
            <div id="timer-label" class="text-gray-400 text-lg mb-2">Focus</div>
            <div id="timer-display" class="timer-display text-7xl md:text-8xl text-gray-800 flex justify-center items-center">
                <span id="timer-minutes" class="tabular-nums">25</span>
                <span class="mx-1 colon">:</span>
                <span id="timer-seconds" class="tabular-nums">00</span>
            </div>
            <div id="timer-underline" class="w-1/3 h-1 bg-green-400 mx-auto mt-2 transition-all duration-300"></div>
        </div>

         <!-- 第二时间显示 -->
        <div class="text-center mb-10">
            <div id="secondary-timer-label" class="text-gray-400 text-md">Break</div>
            <div id="secondary-timer-display" class="timer-display text-3xl text-gray-400 flex justify-center items-center">
                <span id="secondary-timer-minutes" class="tabular-nums">05</span>
                <span class="mx-1 colon">:</span>
                <span id="secondary-timer-seconds" class="tabular-nums">00</span>
            </div>
             <div class="w-1/4 h-px bg-gray-300 mx-auto mt-1"></div>
        </div>
        
        <!-- 控制按钮 -->
        <div class="flex items-center justify-center space-x-4 mb-8">
            <button id="settings-btn" class="w-14 h-14 flex justify-center items-center bg-white border border-gray-200 text-gray-600 rounded-full shadow-md hover:bg-gray-50 transition-all duration-200 transform active:scale-95">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
            <button id="start-pause-btn" class="flex-grow bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-8 rounded-full text-lg shadow-lg transition-all duration-200 transform active:scale-95">开始</button>
            <button id="reset-btn" class="text-gray-500 hover:text-gray-800 font-semibold px-4 transition-colors">重置</button>
        </div>
        
        <!-- 错误消息 -->
        <div id="error-message" class="text-center text-red-500 mt-4 h-6"></div>

        <!-- 循环计数 -->
        <div class="text-center">
            <p id="cycle-count-label" class="text-gray-400">Completed focus sessions: <span id="cycle-count" class="font-bold text-gray-600">0</span></p>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white p-8 rounded-2xl w-full max-w-sm shadow-xl">
            <h2 id="settings-title" class="text-2xl font-bold mb-6 text-center text-gray-700">设置</h2>
            <div class="space-y-6">
                <div>
                    <div class="flex justify-between items-center mb-2">
                        <label for="focus-slider" id="focus-slider-label" class="font-medium text-gray-600">专注时间</label>
                        <span id="focus-slider-value" class="font-bold text-lg text-green-600">25 分钟</span>
                    </div>
                    <input type="range" id="focus-slider" min="1" max="60" value="25" class="w-full">
                </div>
                <div>
                     <div class="flex justify-between items-center mb-2">
                        <label for="break-slider" id="break-slider-label" class="font-medium text-gray-600">休息时间</label>
                        <span id="break-slider-value" class="font-bold text-lg text-yellow-600">5 分钟</span>
                    </div>
                    <input type="range" id="break-slider" min="0" max="60" value="5" class="w-full">
                </div>
            </div>
            <button id="close-settings-btn" class="mt-8 w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-full text-lg transition-all duration-200 transform active:scale-95">完成</button>
        </div>
    </div>


    <script>
        // DOM 元素获取
        const body = document.getElementById('body');
        const timerMinutes = document.getElementById('timer-minutes');
        const timerSeconds = document.getElementById('timer-seconds');
        const timerLabel = document.getElementById('timer-label');
        const timerUnderline = document.getElementById('timer-underline');
        const secondaryTimerMinutes = document.getElementById('secondary-timer-minutes');
        const secondaryTimerSeconds = document.getElementById('secondary-timer-seconds');
        const secondaryTimerLabel = document.getElementById('secondary-timer-label');
        const startPauseBtn = document.getElementById('start-pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const cycleCountSpan = document.getElementById('cycle-count');
        const cycleCountLabel = document.getElementById('cycle-count-label');
        const errorMessage = document.getElementById('error-message');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal');
        const settingsTitle = document.getElementById('settings-title');
        const closeSettingsBtn = document.getElementById('close-settings-btn');
        const focusSlider = document.getElementById('focus-slider');
        const breakSlider = document.getElementById('break-slider');
        const focusSliderValue = document.getElementById('focus-slider-value');
        const breakSliderValue = document.getElementById('break-slider-value');
        const focusSliderLabel = document.getElementById('focus-slider-label');
        const breakSliderLabel = document.getElementById('break-slider-label');

        // 状态变量
        let timer;
        let isRunning = false;
        let currentMode = 'focus';
        let focusTime = 25 * 60;
        let breakTime = 5 * 60;
        let timeLeft = focusTime;
        let cycleCount = 0;
        let audioCtx; 
        let isAudioInitialized = false;
        
        // --- 国际化 ---
        let currentLang = 'zh-CN';
        let langStrings; 

        const translations = {
            'zh-CN': {
                title: '专注定时器',
                focus: '专注',
                break: '休息',
                start: '开始',
                pause: '暂停',
                continue: '继续',
                reset: '重置',
                settings: '设置',
                focusTime: '专注时间',
                breakTime: '休息时间',
                minutes: '分钟',
                done: '完成',
                completedFocusSessions: '已完成的专注环节',
                focusTimeError: '专注时间不能少于1分钟！',
                docTitleFocus: '专注',
                docTitleBreak: '休息',
                speakBreak: '休息一下',
                speakWork: '开始工作',
                langCode: 'zh-CN'
            },
            'en': {
                title: 'Focus Timer',
                focus: 'Focus',
                break: 'Break',
                start: 'Start',
                pause: 'Pause',
                continue: 'Continue',
                reset: 'Reset',
                settings: 'Settings',
                focusTime: 'Focus Time',
                breakTime: 'Break Time',
                minutes: 'minutes',
                done: 'Done',
                completedFocusSessions: 'Completed focus sessions',
                focusTimeError: 'Focus time cannot be less than 1 minute!',
                docTitleFocus: 'Focus',
                docTitleBreak: 'Break',
                speakBreak: 'Take a break',
                speakWork: 'Back to work',
                langCode: 'en-US'
            }
        };

        function applyTranslations() {
            currentLang = navigator.language.startsWith('zh') ? 'zh-CN' : 'en';
            langStrings = translations[currentLang];

            document.documentElement.lang = currentLang;
            document.title = langStrings.title;
            resetBtn.textContent = langStrings.reset;
            settingsTitle.textContent = langStrings.settings;
            focusSliderLabel.textContent = langStrings.focusTime;
            breakSliderLabel.textContent = langStrings.breakTime;
            closeSettingsBtn.textContent = langStrings.done;
            
            const cycleCountContainer = document.getElementById('cycle-count-label');
            if (cycleCountContainer) {
                 cycleCountContainer.innerHTML = `${langStrings.completedFocusSessions}: <span id="cycle-count" class="font-bold text-gray-600">${cycleCount}</span>`;
            }

            updateButtonText();
            updateSliderDisplay();
            updateDisplay();
        }

        function updateSliderDisplay(){
            focusSliderValue.textContent = `${focusSlider.value} ${langStrings.minutes}`;
            breakSliderValue.textContent = `${breakSlider.value} ${langStrings.minutes}`;
        }
        
        function updateButtonText(){
             if (isRunning) {
                startPauseBtn.textContent = langStrings.pause;
            } else {
                if (timeLeft < (currentMode === 'focus' ? focusTime : breakTime) && timeLeft > 0) {
                    startPauseBtn.textContent = langStrings.continue;
                } else {
                    startPauseBtn.textContent = langStrings.start;
                }
            }
        }
        // --- 国际化结束 ---

        // 音频初始化
        function initAudio() {
            if (isAudioInitialized) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                isAudioInitialized = true;
            } catch (e) {
                console.error("Could not initialize Web Audio API.", e);
            }
        }
        
        // 播放声音和语音
        function playSound(type) {
            if (!isAudioInitialized || !audioCtx) return;

            const now = audioCtx.currentTime;
            let notes = [];
            let textToSpeak = '';
            let totalSoundDuration = 0;

            if (type === 'focusEnd') {
                notes = [ { freq: 523.25, start: now, duration: 0.5 }, { freq: 783.99, start: now + 0.5, duration: 1.0 } ];
                textToSpeak = langStrings.speakBreak;
                totalSoundDuration = 1.5;
            } else if (type === 'breakEnd') {
                notes = [ { freq: 783.99, start: now, duration: 0.3 }, { freq: 523.25, start: now + 0.4, duration: 1.0 } ];
                textToSpeak = langStrings.speakWork;
                totalSoundDuration = 1.4;
            }

            notes.forEach(note => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(note.freq, note.start);
                gainNode.gain.setValueAtTime(0.2, note.start);
                gainNode.gain.exponentialRampToValueAtTime(0.0001, note.start + note.duration);
                oscillator.start(note.start);
                oscillator.stop(note.start + note.duration);
            });

            setTimeout(() => {
                try {
                    window.speechSynthesis.cancel(); 
                    const utterance = new SpeechSynthesisUtterance(textToSpeak);
                    utterance.lang = langStrings.langCode;
                    window.speechSynthesis.speak(utterance);
                } catch (e) {
                    console.error("Speech synthesis failed.", e);
                }
            }, totalSoundDuration * 1000);
        }

        // 格式化时间
        const formatTime = (timeInSeconds) => {
            const minutes = Math.floor(timeInSeconds / 60);
            const seconds = timeInSeconds % 60;
            return [String(minutes).padStart(2, '0'), String(seconds).padStart(2, '0')];
        };

        // 更新时间显示
        function updateDisplay() {
            if (!langStrings) return; 

            const [mainMinutes, mainSeconds] = formatTime(timeLeft);
            
            if (currentMode === 'focus') {
                timerLabel.textContent = langStrings.focus;
                timerMinutes.textContent = mainMinutes;
                timerSeconds.textContent = mainSeconds;
                timerUnderline.classList.remove('bg-yellow-400');
                timerUnderline.classList.add('bg-green-400');

                const [secMinutes, secSeconds] = formatTime(breakTime);
                secondaryTimerLabel.textContent = langStrings.break;
                secondaryTimerMinutes.textContent = secMinutes;
                secondaryTimerSeconds.textContent = secSeconds;
                
                document.title = `${mainMinutes}:${mainSeconds} - ${langStrings.docTitleFocus}`;
            } else {
                timerLabel.textContent = langStrings.break;
                timerMinutes.textContent = mainMinutes;
                timerSeconds.textContent = mainSeconds;
                timerUnderline.classList.remove('bg-green-400');
                timerUnderline.classList.add('bg-yellow-400');

                const [secMinutes, secSeconds] = formatTime(focusTime);
                secondaryTimerLabel.textContent = langStrings.focus;
                secondaryTimerMinutes.textContent = secMinutes;
                secondaryTimerSeconds.textContent = secSeconds;
                
                document.title = `${mainMinutes}:${mainSeconds} - ${langStrings.docTitleBreak}`;
            }
        }

        // 切换模式
        function switchMode() {
            if (currentMode === 'focus') {
                currentMode = 'break';
                timeLeft = breakTime;
                cycleCount++;
                document.getElementById('cycle-count').textContent = cycleCount;
            } else {
                currentMode = 'focus';
                timeLeft = focusTime;
            }
            updateDisplay();
        }

        // 倒计时
        function countdown() {
            if (timeLeft > 0) {
                timeLeft--;
                updateDisplay();
            } else {
                playSound(currentMode === 'focus' ? 'focusEnd' : 'breakEnd');
                switchMode();
            }
        }

        // 开始/暂停
        function toggleTimer() {
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
            } else {
                isRunning = true;
                timer = setInterval(countdown, 1000);
            }
            updateButtonText();
        }

        // 重置
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            currentMode = 'focus';
            focusTime = parseInt(focusSlider.value, 10) * 60;
            breakTime = parseInt(breakSlider.value, 10) * 60;
            timeLeft = focusTime;
            cycleCount = 0;
            
            document.getElementById('cycle-count').textContent = cycleCount;
            errorMessage.textContent = '';
            
            updateDisplay();
            updateButtonText();
            
            focusSlider.disabled = false;
            breakSlider.disabled = false;
        }

        // 事件监听
        startPauseBtn.addEventListener('click', () => {
            initAudio(); 
            errorMessage.textContent = '';

            if (!isRunning) {
                 if (timeLeft === (currentMode === 'focus' ? focusTime : breakTime)) {
                     focusTime = parseInt(focusSlider.value, 10) * 60;
                     breakTime = parseInt(breakSlider.value, 10) * 60;
                     timeLeft = currentMode === 'focus' ? focusTime : breakTime;
                 }
                focusSlider.disabled = true;
                breakSlider.disabled = true;
            }

            toggleTimer();
        });

        resetBtn.addEventListener('click', resetTimer);
        
        settingsBtn.addEventListener('click', () => settingsModal.classList.remove('hidden'));
        
        closeSettingsBtn.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
             if (!isRunning) {
                focusTime = parseInt(focusSlider.value, 10) * 60;
                breakTime = parseInt(breakSlider.value, 10) * 60;
                timeLeft = currentMode === 'focus' ? focusTime : breakTime;
                updateDisplay();
            }
        });

        focusSlider.addEventListener('input', () => {
            updateSliderDisplay();
            if (!isRunning) {
                focusTime = parseInt(focusSlider.value, 10) * 60;
                if (currentMode === 'focus') timeLeft = focusTime;
                updateDisplay();
            }
        });

        breakSlider.addEventListener('input', () => {
            updateSliderDisplay();
            if (!isRunning) {
                breakTime = parseInt(breakSlider.value, 10) * 60;
                if (currentMode === 'break') timeLeft = breakTime;
                updateDisplay();
            }
        });

        window.onload = () => {
            applyTranslations();
        };

    </script>
</body>
</html>
